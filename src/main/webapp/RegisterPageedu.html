    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"],
        .register-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-form input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .register-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="register-form">
        <h2>User Registration</h2>
        <form action="register" method="post">
           
        <input type="text" id="name" name="name" placeholder="Enter your Username" required><br><br>
        
        <input type="text" id="password" name="password" placeholder="Enter your Password" required><br><br>
        
        <input type="email" name="mobile" placeholder="Enter your Email" required><br><br>
        
        <input type="submit" value="Register">
        </form>
    </div>
</body>

</html>
