<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-message {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .error-message h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .error-message p {
            margin-bottom: 20px;
            color: #666;
        }

        .error-message a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }

        .error-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-message">
        <h2>Login Error</h2>
        <p>You have entered a wrong username or password. If you are a new user, please <a href="RegisterPageedu.html">Register Here</a>.</p>
    </div>
</body>

</html>
